<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" nz-input placeholder="Search photos ..."  />{{name}}
</nz-input-group>
<ng-template #suffixIconButton>
    <button 
        nz-button 
        nzType="primary" 
        nzSearch 
        (click)="onSearch($event, searchRequest.value)"
    >
    <i nz-icon nzType="search"></i></button>
</ng-template>
