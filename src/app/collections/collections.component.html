<div *ngIf="collections.length > 0; else noCollections" class="collection">
  <div nz-row nzType="flex" nzJustify="space-between">
    <a
      nz-col
      nzSpan="5"
      *ngFor="let collection of collections"
      routerLink="/collections/{{ collection.id }}"
    >
      {{ collection.name }}
    </a>
  </div>
</div>

<ng-template #noCollections>
  <div class="collection">
    <h2>You have no collections</h2>
  </div>
</ng-template>

<div class="add-collection">
  <button nz-button nzType="'primary'" (click)="showModalName()">
    Add collection
  </button>
  <nz-modal
    [(nzVisible)]="isVisibleName"
    nzTitle="Add new collection"
    (nzOnCancel)="handleCancelName()"
    (nzOnOk)="handleOkName()"
  >
    <input
      name="searchText"
      type="searchText"
      nz-input
      placeholder="Name your collection"
      [(ngModel)]="collectionName"
    />
  </nz-modal>
</div>

<router-outlet></router-outlet>
